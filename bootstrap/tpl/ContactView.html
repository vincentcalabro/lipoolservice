<div class="section contact" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p class="h1 text-uppercase">Contact</p>
                <p class="hr five-percent" />
            </div>
        </div>

        <div class="row" style="padding-top:35px;">
            <div class="col-md-6 text-center" style="padding-bottom: 40px;">
                <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <label for="name" class="col-xs-2 control-label">Name</label>
                        <div class="col-xs-10">
                            <input id="name" name="name" type="text" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-xs-2 control-label">Email</label>
                        <div class="col-xs-10">
                            <input id="email" name="email" type="text" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-xs-2 control-label">Phone</label>
                        <div class="col-xs-10">
                            <input id="phone" name="phone" type="text" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message" class="col-xs-2 control-label">Message</label>
                        <div class="col-xs-10">
                            <textarea class="form-control" id="message" name="message" placeholder="" rows="7"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2 text-left"></div>
                        <div class="col-xs-10 text-left">
                            <button type="submit" class="btn btn-default btn-lg">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-1 col-sm-12"></div>

            <div class="col-md-4 col-sm-12 text-left">
                <p class="h2 text-uppercase" style="margin-top:0px;">Let's get in touch</p>
                <p>Feel free to contact us with any questions or to schedule your next project</p>
				<br />

                <p class="text-uppercase h4">CONTACT DETAILS</p>

                <div class="row" style="padding:0;">
                    <div class="col-xs-1 text-left">
                        <span class="glyphicon glyphicon-map-marker yes-orange"></span>
                    </div>
                    <div class="col-xs-11 text-left">
                        <address>
                            P.O. Box 638<br />
                            Shoreham, NY 11786
                        </address>
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col-xs-1 text-left">
                        <span class="glyphicon glyphicon-envelope yes-orange"></span>
                    </div>

                        INFO@LIPOOLSERVICE.COM
